{% extends 'hyhub/oauth/signin.html' %}
{% block title %} Forgot Password {% endblock %}

{% block oauthform %}
    <form class="form-signin">
      <img class="mb-4" src="/static/assets/img/logos/favicon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Recover Password</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Send Link</button>
      <br>
      <a href="/login">Sign in</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  {% endblock %}
